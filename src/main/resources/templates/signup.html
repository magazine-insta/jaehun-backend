<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
<div id="login-form">
  <form action="/api/signup" method="post">
    <div class="login-id-label">Username</div>
    <input type="text" name="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">Password</div>
    <input type="password" name="password" class="login-input-box">

    <div class="login-id-label">CheckPassword</div>
    <input type="password" name="checkPassword" class="login-input-box">

    <div class="login-id-label">nickname</div>
    <input type="text" name="nickname" class="login-input-box">

    <div class="login-id-label">userImg</div>
    <input type="text" name="userImg" class="login-input-box">

    <button id="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
</html>
